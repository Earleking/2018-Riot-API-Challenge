<div class="table-title">{{title}}</div>
<table>
    <thead>
        <tr>
            <td>
                <img src="../../assets/Person%20Icon.png" class="icon-img"/>
                <b>Player</b>
            </td>
            <td><b>Score</b></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of leaderboard">
            <td>{{entry.display_name}}</td>
            <td>{{entry.points}}</td>
        </tr>
    </tbody>
</table>
